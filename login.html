<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c863dc117b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="home.css">
    <title>Login</title>
</head>
<body class="bg-gray" style="background-color: rgb(224, 231, 235);">
   <div class="container-fluid">
    <div class="row d-flex flex-column justify-content-between pt-5 mt-5">
        <div class="col-lg-12 d-flex">
            <div class="text-center col-lg-6 col-md-12 col-sm-12 d-lg-block d-none" >
                <div class="text-center col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-primary" style="font-weight:bold;">Facebook</h1>
                <p style="font-size:25px;">Recent Logins</p>
                <p class="text-muted">Click your picture or add an account.</p>
                </div>
                <div class="text-center col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
                    <div class="card" style="width:30%; height:250px; margin:20px;">
                        <img src="Resources/nat3.jpg" class="card-img-top" alt="account" height="220px">
                        <div class="card-body">
                        <p class="card-text" style="font-weight:bold; font-size:18px;">Esraa Taha</p>
                        </div>
                    </div>
                    <div class="card" style="width: 30%; height: 250px; margin:20px;">
                        <img src="Resources/add.png" class="card-img-top" alt="add" height="220px">
                        <div class="card-body">
                        <p class="card-text text-primary" style="font-size:18px;">Add Account</p>
                        </div>
                    </div>
                </div>
            </div>
              
            <div class="text-center col-lg-6 col-md-12 col-sm-12  bg-white shadow" >
                <form class="justify-content-center" action="home.html">
                    <div style="padding:20px;">
                        <input type="text" placeholder="Email address or phone number" style="width:70%; height:50px;" required> <br>
                    </div>
                    <div style="padding:20px;">
                        <input type="password" placeholder="Password"  style="width:70%; height:50px;"required>
                    </div>
                    <div style="padding:20px;">
                        <input type="submit" class="btn btn-primary" style="width:70%;  height:50px;" value="Login">
                    </div>
                    <div style="margin:20px;">
                        <a href="#" style="text-decoration:none; font-size:16px;">Forgotten Password?</a>
                    <hr>
                    </div>
                    
                </form>
                <div style="padding:20px;">
                    <form action="signup.html">
                       <input type="submit" class="btn btn-success" id="go" style="width:50%;  height:50px;" value="Create New Account">
                       <br>
                       <p><span style="font-weight:bold;">Create a Page </span>for a celebrity, brand or business.</p>
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
   </div>
   <script src="home.js"></script>
</body>
</html>
